            <div class="modal-content">

                            <button class="my-2 btn btn-dark w-100" onclick="operacion_usuario('C')">C</button>
                        </div>
                        <div class="col-6">
                            <button class="my-2 btn btn-dark w-100" onclick="operacion_usuario('borrar')">
                                <i class="fa-solid fa-delete-left"></i>

                        </div>
                        <div class="col-3">
                            <button class="my-2 btn btn-dark w-100">

                            </button>
                        </div>

                            </button>

                        </div>

                            </button>
                        </div>
                        <div class="col-3">

                        </div>
                        <div class="col-3">
                            <button class="my-2 btn btn-dark w-100">

                            </button>
                        </div>
                        <div class="col-3">
                            <button class="my-2 btn btn-dark w-100">
                                2
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="my-2 btn btn-dark w-100">

                            </button>
                        </div>
                        <div class="col-3">
                            <button onclick="operacion_usuario('+')" class="my-2 btn btn-dark w-100">

                        </div>

                            </button>
                        </div>
                        <div class="col-3">

                        </div>
                        <div class="col-3">
                            <button onclick="operacion_usuario('igual')" class="my-2 btn btn-dark w-100">

                        </div>
                        <div class="col-3">
                            <button onclick="operacion_usuario('-')" class="my-2 btn btn-dark w-100">
                                -
                            </button>
                        </div>
                    </div>
