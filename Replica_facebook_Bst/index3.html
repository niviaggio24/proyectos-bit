<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Mi primer pagina con JS</h1>
        <form>
            <div class="mb-3">
                <label for="txtNombreUsuario" class="form-label">Cual es su nombre?</label>
                <input type="text" class="form-control" id="txtNombreUsuario" placeholder="Miguel Perez">
            </div>
            <h1 id="saludoUsuario"></h1>
            <button type="button" class="btn btn-warning w-100" onclick="saludar()">Enviar</button>
        </form>
        <select name="" id="lista_donacion" class="form-control">
            <option value="">Seleccione una cantidad...</option>
            <option value="1000000">1'000.000</option>
            <option value="500000">500.000</option>
            <option value="2000">2000</option>
        </select>
        <button type="button" class="btn btn-dark" id="btnDonar">Donar</button>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
